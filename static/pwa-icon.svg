<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- LSM Text -->
  <text x="256" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="url(#textGradient)" stroke="#1e40af" stroke-width="2">
    LSM
  </text>
  
  <!-- Decorative elements -->
  <circle cx="256" cy="120" r="20" fill="#ffffff" opacity="0.3"/>
  <circle cx="120" cy="256" r="15" fill="#ffffff" opacity="0.2"/>
  <circle cx="392" cy="256" r="15" fill="#ffffff" opacity="0.2"/>
  <circle cx="256" cy="392" r="12" fill="#ffffff" opacity="0.25"/>
</svg> 