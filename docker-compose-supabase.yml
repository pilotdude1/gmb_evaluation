version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile.full
    container_name: localsocialmax-dev
    volumes:
      - .:/workspaces/module_base
      - node_modules:/workspaces/module_base/node_modules
    ports:
      - '5173:5173'
      - '5174:5174'
      - '5175:5175'
      - '3000:3000'
    environment:
      - NODE_ENV=development
      # Supabase Configuration
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Redis Cache
      - REDIS_URL=redis://redis:6379
      # Mailgun Configuration
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN}
      - MAILGUN_REGION=${MAILGUN_REGION:-us}
    working_dir: /app
    command: /bin/bash -c "cd /workspaces/module_base && npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    stdin_open: true
    tty: true
    depends_on:
      - redis

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: localsocialmax-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: localsocialmax-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - '3001:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: localsocialmax-prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # MinIO (Optional - Supabase Storage can replace this)
  minio:
    image: minio/minio:latest
    container_name: localsocialmax-minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  node_modules:
  redis_data:
  grafana_data:
  prometheus_data:
  minio_data:
